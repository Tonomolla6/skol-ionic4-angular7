
<ion-content color="primary">
  <div id="bloque" class="bloque"></div>
  <!-- div oculto -->
  <div id="atras_vista_uno" (click)='sonidos("salir")' (click)="atras_vista_uno()" class="atras"></div>

  <div id="partesuperior" class="partesuperior">
    <h1>Long live <br>&nbsp;&nbsp;&nbsp;&nbsp;the party</h1>
    <img class="botellasinicio" src="assets/images/Botellas juntas inicio.svg"/>
  </div>

  <div id="barra" class="barra">
    <img id="camarero" class="camarero" src="assets/images/camarero.svg"/>
    <img class="barrasuperior" width="294px" src="assets/images/barra_de_arriba_copas.svg"/>
    <div class="barra_top_img">
      <div class="barra_top2_img"></div>
      <!-- div oculto -->
      <h2 id="carta_titulo">Cartas</h2>
    </div>

    <div class="sillas">
      <img class="silla" id="silla1" src="assets/images/Silla.svg"/>
      <img class="silla" id="silla2" src="assets/images/Silla.svg"/>
      <img class="silla" id="silla3" src="assets/images/Silla.svg"/>
      <img class="silla" id="silla4" src="assets/images/Silla.svg"/>
    </div>
  </div>

  <div id="formulario_usuarios" class="formulario_usuarios">
      <h3 id="mierda">UNA MESA PARA...</h3>
      <form class="usuarios">
        <div>
          <ion-col id="lista_usuarios">
            <!--  Muestra en numero de imputs como arrays haya en "users" -->
            <ion-input *ngFor="let item of users" type="text" name="{{item.name}}" [(ngModel)]="item.value" placeholder="{{item.name}}"></ion-input> <!-- id="{{item.id}}" -->
          </ion-col>
          <!-- Añade otra posicion al array "users" -->
          <div id="plus" class="plus" (click)='sonidos("normal")' (click)="mas_jugadores()"></div>
        </div>
      </form>
    </div>
  
    <div id="formulario_cartas" class="formulario_cartas">
      <img id="img_i" class="img2" (click)='sonidos("normal")' (click)="posicion_cartas('izquierda')" src="assets/images/flecha_izquierda.svg"/>
      <div class="disenyo_cartas">

        <div id="cartas_slider" class="cartas_slider">
          <div class="carta">
            <img (click)="info()" (click)='sonidos("normal")' src="assets/images/info.svg"/>
            <img id="carta_fondo1" class="carta_fondo"/>
          </div>

          <div class="carta">
            <img (click)="info()" (click)='sonidos("normal")' src="assets/images/info.svg"/>
            <img id="carta_fondo2" class="carta_fondo" src="assets/themes/0.svg"/>
          </div>

          <div class="carta">
            <img (click)="info()" (click)='sonidos("normal")' src="assets/images/info.svg"/>
            <img id="carta_fondo3" class="carta_fondo"/>
          </div>  
        </div> 
        
        <h2 id="titulo_carta" class="titulo_carta">{{cartas[0]}}</h2>
      </div>
      <img id="img_d" class="img1" (click)='sonidos("normal")' (click)="posicion_cartas('derecha')" src="assets/images/flecha_derecha.svg"/>
    </div>
  

  <!-- div oculto -->
  <div id="boton_vista_dos" (click)='sonidos("normal")' (click)="boton_vista_dos()" (click)="siguente()" class="boton">
      <img width="260px" src="assets/images/boton_del_juego_2.svg"/>
      <h2>SIGUENTE</h2>
  </div>

  <div id="boton_vista_uno" (click)='sonidos("normal")' (click)="boton_vista_uno()" class="boton">
      <img width="260px" src="assets/images/boton_del_juego_1.svg"/>
      <h2>JUGAR</h2>
  </div>

  <img (click)='ajustes("abrir")' (click)='sonidos("normal")' id="ajustes" class="ajustes" width="30px" src="assets/images/ajustes.svg"/>

  <!-- div oculto mensajes -->  
  
  <div id="ajuste_oculto_fondo" class="ajuste_oculto_fondo">
  <!--  <div id="ajuste_oculto" class="ajuste_oculto">
      <img (click)='ajustes("cerrar")' width="30px" src="assets/images/X.svg"/>
      <p>Tono Mollá Gonzalez</p>
      <p>Instagram: @tonomolla6</p>
    </div>-->

    <div class="mensaje_alerta" id="mensaje_amigos">
      <img (click)='ajustes("cerrar")' (click)='sonidos("salir")' width="30px" src="assets/images/X.svg"/>
      <p>El minimo de jugadores son 2</p>
    </div>

    <div class="mensaje_alerta" id="mensaje_vacio">
      <img (click)='ajustes("cerrar")' (click)='sonidos("salir")' width="30px" src="assets/images/X.svg"/>
      <p>No ha inscrito a ningún jugador.</p>
    </div>

    <div id="info_oculto" class="info_oculto">
      <img (click)='ajustes("cerrar")' (click)='sonidos("salir")' width="30px" src="assets/images/X.svg"/>
      <h2>Descripción</h2>
      <p id="descripcion">{{descripcion[0]}}</p>  
    </div>

  </div>
  <div id="ajuste_desplegable" class="ajuste_desplegable">
    <img id="fondo" class="icono" (click)='volumen("fondo")' width="22px" src="assets/images/volumen_up.svg"/>
    <img id="sound" class="icono" (click)='volumen("sound")' width="30px" src="assets/images/sound_up.svg"/>
    <img class="icono" width="32px" height="35px" src="assets/images/star.svg"/>
    <img class="x" (click)='ajustes("cerrar")' (click)='sonidos("salir")' width="30px" src="assets/images/X.svg"/>
  </div>

  <div id="mensajes_desplegable" class="mensajes_desplegable">
      <div class="volumen">MUSICA DE FONDO</div>
      <div class="volumen">SONIDO BOTONES</div>
    <div class="volumen">PUNTUA LA APP</div>
  </div>

  <div id="meritos" class="meritos">
    <div class="volumen">CREATED BY @tonomolla6</div>
    <div class="volumen">MUSIC BY @dakkumusic</div>
  </div>

  <img id="boton_meritos" class="boton_meritos" (click)='meritos()' (click)='sonidos("normal")' width="44px" src="assets/images/program.svg"/>


</ion-content>
